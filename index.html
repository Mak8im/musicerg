<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&h=1080&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 25px;
            color: #6cb2eb;
            font-size: 32px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .columns-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .column {
            flex: 1;
            min-width: 0;
        }
        
        .column-title {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #6cb2eb;
            color: #6cb2eb;
            font-size: 20px;
        }
        
        .playlist {
            list-style: none;
        }
        
        .song-item {
            padding: 15px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .song-item.playing {
            background: rgba(76, 163, 230, 0.2);
            border-color: #4ca3e6;
            box-shadow: 0 0 15px rgba(76, 163, 230, 0.4);
        }
        
        .song-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #6cb2eb;
        }
        
        .song-title {
            flex: 1;
            text-align: left;
            font-size: 18px;
        }
        
        .now-playing {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-style: italic;
            color: #a0d2ff;
        }
        
        @media (max-width: 768px) {
            .columns-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .song-item {
                padding: 12px;
            }
            
            .song-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Музыкальный Плеер с 10 Треками</h1>
        
        <div class="columns-container">
            <div class="column">
                <h2 class="column-title">Первые 5 треков</h2>
                <ul class="playlist">
                    <li class="song-item" data-song="sound1">
                        <div class="song-number">1</div>
                        <div class="song-title">Лиса</div>
                    </li>
                    <li class="song-item" data-song="sound2">
                        <div class="song-number">2</div>
                        <div class="song-title">Я капибара</div>
                    </li>
                    <li class="song-item" data-song="sound3">
                        <div class="song-number">3</div>
                        <div class="song-title">Сигма бой</div>
                    </li>
                    <li class="song-item" data-song="sound4">
                        <div class="song-number">4</div>
                        <div class="song-title">Обоюдно</div>
                    </li>
                    <li class="song-item" data-song="sound5">
                        <div class="song-number">5</div>
                        <div class="song-title">Ты и Я</div>
                    </li>
                </ul>
            </div>
            
            <div class="column">
                <h2 class="column-title">Следующие 5 треков</h2>
                <ul class="playlist">
                    <li class="song-item" data-song="sound6">
                        <div class="song-number">6</div>
                        <div class="song-title">Бобр</div>
                    </li>
                    <li class="song-item" data-song="sound7">
                        <div class="song-number">7</div>
                        <div class="song-title">10</div>
                    </li>
                    <li class="song-item" data-song="sound8">
                        <div class="song-number">8</div>
                        <div class="song-title">Облака</div>
                    </li>
                    <li class="song-item" data-song="sound9">
                        <div class="song-number">9</div>
                        <div class="song-title">Айдахар</div>
                    </li>
                    <li class="song-item" data-song="sound10">
                        <div class="song-number">10</div>
                        <div class="song-title">Любимка</div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="now-playing" id="nowPlaying">Сейчас не играет</div>
    </div>
    
    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const songItems = document.querySelectorAll('.song-item');
            const nowPlaying = document.getElementById('nowPlaying');
            
            let currentSong = null;
            let isPlaying = false;
            
            // Функция для загрузки и воспроизведения песни
            function loadSong(songName) {
                // Если уже играет какая-то песня, останавливаем её
                if (currentSong) {
                    audioPlayer.pause();
                    document.querySelector(`.song-item[data-song="${currentSong}"]`).classList.remove('playing');
                    isPlaying = false;
                }
                
                // Устанавливаем новую песню (здесь должны быть ваши звуковые файлы)
                audioPlayer.src = `${songName}.mp3`;
                audioPlayer.play();
                currentSong = songName;
                isPlaying = true;
                
                // Обновляем интерфейс
                document.querySelector(`.song-item[data-song="${songName}"]`).classList.add('playing');
                nowPlaying.textContent = `Сейчас играет: ${document.querySelector(`.song-item[data-song="${songName}"] .song-title`).textContent}`;
            }
            
            // Функция для переключения воспроизведения/паузы
            function togglePlayPause(songName) {
                if (currentSong === songName) {
                    // Если кликнули на текущую играющую песню
                    if (isPlaying) {
                        audioPlayer.pause();
                        isPlaying = false;
                        document.querySelector(`.song-item[data-song="${songName}"]`).classList.remove('playing');
                        nowPlaying.textContent = 'На паузе';
                    } else {
                        audioPlayer.play();
                        isPlaying = true;
                        document.querySelector(`.song-item[data-song="${songName}"]`).classList.add('playing');
                        nowPlaying.textContent = `Сейчас играет: ${document.querySelector(`.song-item[data-song="${songName}"] .song-title`).textContent}`;
                    }
                } else {
                    // Если кликнули на другую песню
                    loadSong(songName);
                }
            }
            
            // Обработчики для выбора песен
            songItems.forEach(item => {
                item.addEventListener('click', function() {
                    const songName = this.getAttribute('data-song');
                    togglePlayPause(songName);
                });
            });
            
            // Когда песня заканчивается
            audioPlayer.addEventListener('ended', function() {
                document.querySelector(`.song-item[data-song="${currentSong}"]`).classList.remove('playing');
                currentSong = null;
                isPlaying = false;
                nowPlaying.textContent = 'Песня завершена';
            });
        });
    </script>
</body>
</html>
