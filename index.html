<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&h=1080&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 25px;
            color: #6cb2eb;
            font-size: 32px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-play {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-pause {
            background: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .playlist {
            list-style: none;
            margin-top: 20px;
        }
        
        .song-item {
            padding: 15px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .song-item.playing {
            background: rgba(76, 163, 230, 0.2);
            border-color: #4ca3e6;
            box-shadow: 0 0 15px rgba(76, 163, 230, 0.4);
        }
        
        .song-number {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: #6cb2eb;
        }
        
        .song-title {
            flex: 1;
            text-align: left;
            font-size: 18px;
        }
        
        .now-playing {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-style: italic;
            color: #a0d2ff;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .song-item {
                padding: 12px;
            }
            
            .song-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Музыкальный Плеер</h1>
        
        <div class="player-controls">
            <button class="btn btn-play" id="playBtn">▶️ Воспроизвести</button>
            <button class="btn btn-pause" id="pauseBtn">⏸️ Пауза</button>
        </div>
        
        <ul class="playlist">
            <li class="song-item" data-song="sound1">
                <div class="song-number">1</div>
                <div class="song-title">Трек 1 - Рассвет</div>
            </li>
            <li class="song-item" data-song="sound2">
                <div class="song-number">2</div>
                <div class="song-title">Трек 2 - Лесная тропа</div>
            </li>
            <li class="song-item" data-song="sound3">
                <div class="song-number">3</div>
                <div class="song-title">Трек 3 - Морской бриз</div>
            </li>
            <li class="song-item" data-song="sound4">
                <div class="song-number">4</div>
                <div class="song-title">Трек 4 - Горный воздух</div>
            </li>
            <li class="song-item" data-song="sound5">
                <div class="song-number">5</div>
                <div class="song-title">Трек 5 - Звездная ночь</div>
            </li>
        </ul>
        
        <div class="now-playing" id="nowPlaying">Сейчас не играет</div>
    </div>
    
    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const songItems = document.querySelectorAll('.song-item');
            const nowPlaying = document.getElementById('nowPlaying');
            
            let currentSong = null;
            
            // Функция для загрузки и воспроизведения песни
            function loadSong(songName) {
                // Если уже играет какая-то песня, останавливаем её
                if (currentSong) {
                    audioPlayer.pause();
                    document.querySelector(`.song-item[data-song="${currentSong}"]`).classList.remove('playing');
                }
                
                // Устанавливаем новую песню (здесь должны быть ваши звуковые файлы)
                audioPlayer.src = `${songName}.mp3`;
                audioPlayer.play();
                currentSong = songName;
                
                // Обновляем интерфейс
                document.querySelector(`.song-item[data-song="${songName}"]`).classList.add('playing');
                nowPlaying.textContent = `Сейчас играет: ${document.querySelector(`.song-item[data-song="${songName}"] .song-title`).textContent}`;
                
                // Обновляем кнопки
                playBtn.disabled = true;
                pauseBtn.disabled = false;
            }
            
            // Обработчики для выбора песен
            songItems.forEach(item => {
                item.addEventListener('click', function() {
                    loadSong(this.getAttribute('data-song'));
                });
            });
            
            // Обработчик для кнопки play
            playBtn.addEventListener('click', function() {
                if (currentSong) {
                    audioPlayer.play();
                    playBtn.disabled = true;
                    pauseBtn.disabled = false;
                    nowPlaying.textContent = `Сейчас играет: ${document.querySelector(`.song-item[data-song="${currentSong}"] .song-title`).textContent}`;
                } else if (songItems.length > 0) {
                    // Если ни одна песня не выбрана, выбираем первую
                    loadSong(songItems[0].getAttribute('data-song'));
                }
            });
            
            // Обработчик для кнопки pause
            pauseBtn.addEventListener('click', function() {
                audioPlayer.pause();
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                nowPlaying.textContent = 'На паузе';
            });
            
            // Когда песня заканчивается
            audioPlayer.addEventListener('ended', function() {
                document.querySelector(`.song-item[data-song="${currentSong}"]`).classList.remove('playing');
                currentSong = null;
                playBtn.disabled = false;
                pauseBtn.disabled = true;
                nowPlaying.textContent = 'Песня завершена';
            });
        });
    </script>
</body>
</html>
